<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azad-Bank</title>
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="text-center text-7xl mt-8 text-blue-900">Azad Bank</h1>

    <section
      class="text-center mx-auto h-80 mt-12 bg-green-200 w-3/4 rounded-xl"
    >
      <h1 class="text-5xl pt-4">Please Login</h1>
      <form class="mt-8" action="">
        <input
          class="border-2 p-2 text-3xl border-pink-300 rounded-xl"
          type="text"
          placeholder="Email"
        />
        <br />
        <input
          class="border-2 p-2 mt-4 text-3xl border-pink-300 rounded-xl"
          type="password"
          placeholder="Password"
        />
      </form>
    </section>
    <!-- --------------- -->
    <script src="./app.js"></script>
  </body>
</html>
