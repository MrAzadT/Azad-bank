<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Azad-Bank</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <!-- --------body -->

  <body>
    <h1 class="text-center text-7xl mt-8 text-blue-900">
      Welcome To Azad Bank
    </h1>
    <!-- ------------------------------ -->
    <main class="mt-14">
      <section class="grid grid-cols-3 gap-4 w-3/4 mx-auto text-center">
        <div class="bg-purple-500 p-12 text-white rounded-lg">
          <div>
            <h1 class="text-3xl">Deposit</h1>
            <h2 class="text-3xl">$<span id="depositTotal">00</span></h2>
          </div>
        </div>
        <div class="bg-purple-500 p-14 text-white rounded-lg">
          <div>
            <h1 class="text-3xl">Withdraw</h1>
            <h4 class="text-3xl">$<span id="totalWithdraw">00</span></h4>
          </div>
        </div>
        <div class="bg-purple-500 p-14 text-white rounded-lg">
          <div>
            <h1 class="text-3xl">Balance</h1>
            <h4 class="text-3xl">$<span id="balanceTotal">1200</span></h4>
          </div>
        </div>
      </section>
    </main>
    <!-- ------------ Deposit------------- -->
    <section class="mt-12">
      <div class="grid grid-cols-3 gap-8 w-3/4 mx-auto">
        <div>
          <h1 class="text-3xl">Please Deposit</h1>
          <!-- Deposit input -->
          <input
            id="deposit-input"
            class="border-2 p-2 mt-4 text-3xl border-pink-300 rounded-xl"
            type="text"
            placeholder="Deposit"
          />
          <!-- ----- Deposit button------ -->
          <button
            id="deposit-button"
            class="bg-purple-700 p-3 border-3 mt-3 text-2xl text-white"
          >
            Submit
          </button>
        </div>

        <!-- --- withdraw------ -->
        <div class="mx-12">
          <h1 class="text-3xl">Please Withdraw</h1>
          <input
            id="withdraw-input"
            class="border-2 p-2 mt-4 text-3xl border-pink-300 rounded-xl"
            type="text"
            placeholder="Withdraw"
          />
          <button
            id="withdraw-button"
            class="bg-purple-700 p-3 border-3 mt-3 text-2xl text-white"
          >
            Submit
          </button>
        </div>
      </div>
    </section>

    <!-- js -->
    <script src="./bank.js"></script>
  </body>
</html>
